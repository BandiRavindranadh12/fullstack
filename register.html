<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CricketStats</title>
    <link rel="stylesheet" href="reg.css">
    <script type="module" src="firebase-config.js"></script>

    <script type="module" src="reg.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üèè CricketStats</div>
    </nav>

    <div class="register-container">
        <h2>Create an Account</h2>
        <p>Join CricketStats to track and analyze player stats</p>

        <form id="registerForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <button type="submit" class="register-btn">Sign up</button>
        </form>

        <p>OR CONTINUE WITH</p>

        <div class="social-register">
            <button class="google-btn">Google</button>
            <button class="facebook-btn">Facebook</button>
        </div>

        <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>

    <footer>
        <p>¬© 2025 CricketStats. All rights reserved.</p>
    </footer>

    
</body>
</html>
